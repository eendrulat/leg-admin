	    <div class="main_division_heading">
    <a class="subheader_link" href="http://www.sos.state.or.us/executive">Executive</a>
  </div>
  <div class="main_division_text">Provides strategic, legislative and policy guidance for the agency.</div>
</div>

<div class="main_division_div">

  <div class="main_division_heading">
    <a class="subheader_link" href="http://arcweb.sos.state.or.us/">Archives</a>
  </div>
  <div class="main_division_text">Provides access to the permanently valuable records of Oregon government and also publishes the Oregon Blue Book and Oregon Administrative Rules.</div>
</div>

<div class="main_division_div">
  <div class="main_division_heading">
    <a class="subheader_link" href="http://www.sos.state.or.us/audits">Audits</a>

    <!--<a class="notification_link" style="text-decoration: none; color: #57879f; font-family: Arial;" href="/employment/Meet%20the%20Agency%20flier%202010.pdf">Upcoming Audits Division Meet the Agency. Click for details</a>-->
  </div>
  <div class="main_division_text">Ensures government accountability and that public funds are efficiently and effectively spent on public programs.</div>
</div>

<div class="main_division_div">
  <div class="main_division_heading">
    <a class="subheader_link" href="http://www.filinginoregon.com/">Corporation</a>
  </div>

  <div class="main_division_text">Promotes commerce by enabling the creation of business, commission of Notaries Public and streamlining access to government services and regulatory requirements.</div>
</div>

<div class="main_division_div">
  <div class="main_division_heading">
    <a class="subheader_link" href="http://www.sos.state.or.us/elections">Elections</a>
  </div>
  <div class="main_division_text">Uniformly interprets and applies the election laws that allow our democracy to function.</div>
